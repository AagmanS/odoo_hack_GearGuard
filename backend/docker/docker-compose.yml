version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: gear_guard_db
    environment:
      POSTGRES_DB: gear_guard
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    networks:
      - gear_guard_network

  adminer:
    image: adminer
    container_name: gear_guard_adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_DB_DRIVER: pgsql
      ADMINER_DEFAULT_DB_HOST: postgres
      ADMINER_DEFAULT_DB_NAME: gear_guard
      ADMINER_DEFAULT_DB_USER: postgres
      ADMINER_DEFAULT_DB_PASSWORD: password
    depends_on:
      - postgres
    networks:
      - gear_guard_network

volumes:
  postgres_data:

networks:
  gear_guard_network:
    driver: bridge